{% extends 'store/index.html' %}
{% load static %}
{% block content %}
    <!-- Product Details Area Start -->
    <div class="single-product-area section-padding-100 clearfix">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mt-50">
                                <li class="breadcrumb-item"><a href="{% url 'store' %}">STORE</a></li>
                                <li class="breadcrumb-item active" aria-current="page">{{ data_name }}</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="single_product_desc">
                            <!-- Product Meta Data -->
                            <div class="product-meta-data">
                                <div class="line"></div>
                                <a href="{% url 'store'%}">
                                    <h6 class="text-uppercase">{{ data_title }}</h6>
                                </a>
                            </div>
                            <div class="short_overview my-5">
                                <p style="white-space: pre-line">{% if data %}{{ data }}{% else %}No data provided!{% endif %}</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Product Details Area End -->
{% endblock content %}
